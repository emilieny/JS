<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    País onde nasceu: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="mostrar()">
    <div id="res">

    </div>
    <script>
        function mostrar(){
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = Text(txtp)
            res.innerHTML = `<P>Seu país é <strong>${pais}</strong></p>`
            if(pais == "Brasil"){
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>!!`        
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>!!`
            }
        }
    </script>
</body>
</html>
